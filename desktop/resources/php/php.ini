; Minimal PHP config for bundled runtime
; Electron wrapper launches PHP with: php.exe -c php.ini ...

[PHP]
engine = On
short_open_tag = Off
expose_php = Off
memory_limit = 512M
max_execution_time = 300
date.timezone = UTC

; Extensions
extension_dir = "ext"
extension = openssl
extension = mbstring
extension = fileinfo
extension = pdo_sqlite
extension = sqlite3

; Laravel-friendly defaults
variables_order = "EGPCS"
